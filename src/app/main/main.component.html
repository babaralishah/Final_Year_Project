<div style="text-align:center">
    <div>
        <br />
        <input #fileInput name="file" type="file" (change)="handleFileInput($event.target.files)">
        <button mat-raised-button class="btn btn-primary" class="standard-button" (click)="uploadFile()">Upload
            file</button>
        <br />
        <div>
            <br />
            <button class="btn btn-primary" mat-raised-button class="standard-button" (click)="myFunction()">predict
                it</button>
            <br />
        </div>
        <br />

        <table id="results">
            <tr>
                <th *ngFor="let column of headers1">
                    {{column}}
                </th>
            </tr>

            <tr *ngFor="let row of results">
                <td *ngFor="let col of headers1">
                    {{row[col]}}
                </td>
            </tr>
        </table>

        <div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Algorithm</th>
                        <th>Efficiency</th>
                    </tr>
                </thead>
                <tr *ngFor="let item of results">
                    <td>{{item.Algorithm}}</td>
                    <td>{{item.Efficiency}}</td>
                </tr>

            </table>
        </div>
    </div>
</div>
